<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>

        <div class="container_table">
            <div class="container_table_left container_table_chld">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="container_table_right container_table_chld">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <h2>Calcule seu IMC</h2>
        <form class="_form" action="">

            <div class="form_layout">
                <label for="input-teste-1">Peso</label>
                <input type="number" id="form_weigth">

                <label for="input-teste-1">Altura</label>
                <input type="number" id="form_heigth">
            </div>
            <button>Calcular</button>
        </form>

        <h2>Resultado</h2>

        <div class="_result">
            <p class="_result_p"></p>
        </div>

    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
